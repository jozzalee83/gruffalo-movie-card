<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gruffalo Movie</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            text-align: center; 
            background-color: #2c3e50; 
            color: white;
            padding: 50px 20px;
        }
        .movie-frame {
            border: 5px solid #f1c40f;
            border-radius: 20px;
            padding: 20px;
            background-color: #34495e;
            display: inline-block;
        }
        .play-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 24px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 6px #c0392b;
        }
        .play-button:active {
            box-shadow: 0 2px #c0392b;
            transform: translateY(4px);
        }
        img { width: 200px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="movie-frame">
        <h1>Movie Time!</h1>
        <p>Are you ready to watch The Gruffalo?</p>
        
        <br>
        <a href="https://iview.abc.net.au/show/gruffalo" class="play-button">ðŸŽ¬ START MOVIE</a>
    </div>

    <script>
        // Optional: Auto-redirect after 5 seconds if they don't click
        setTimeout(function(){
            window.location.href = "https://iview.abc.net.au/show/gruffalo";
        }, 5000);
    </script>
</body>
</html>
